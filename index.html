<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriano</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img2.gratispng.com/20171219/oxg/mountain-png-5a38e4c807ad16.63237028151367802403141218.jpg"
    >
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="form-container">
        <form>
            <h3>SIGN IN</h3>
            <div class="input-container">
                <input type="text" placeholder="Username">
                <i data-feather="user"></i>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password">
                <i data-feather="lock"></i>
            </div>
            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div><a href="google.com">Reset Password</a>
            </div>   
            <input type="submit" value="Sign In">
            <p>Or Sign in with</p>            
            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
            <hr>
           <p class="footer">Do have not account?<a href="www.google.com">Sign Up Now</a></p>
        </form>
    </div>

    <script>
        feather.replace()
      </script>
</body>
</html>
